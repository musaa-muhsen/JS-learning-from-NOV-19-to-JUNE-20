<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css" integrity="sha256-nXC6R0O+3ez3B440sqRACd9wvr4A1cHmzr1K+2bINzk=" crossorigin="anonymous" />
</head>
<body>
    <!--   <input type="number" name="quantity" min="1" max="5"> -->

    <div class="container">
       <h1>Number Guesser</h1>
       <div id="game">
           <p>Geuss a number between <span class="min-num"></span> and <span class="max-num"></span> </p>
           <input type="number" id="guess-input" placeholder="Enter your geuss...">
           <input type="submit" value="submit" id="guess-btn">
           <p class="message"></p>
           
       </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
