<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         const name = 'john';
         const age = 36;
         const job = 'killer';
         const city = 'miami';
         let html;

         //without template literals/strings (es5)
         html = '<ul>' +
         '<li>Name: ' + name + '</li>' + 
         '<li>Age: ' + age + '</li>' +
         '<li>Job: ' + job + '</li>' +
         '<li>City: ' + city + '</li> </ul>';

         //with template literals/strings (es6) back ticks

         function hello() {
             return 'hello';
         }
         html = `
         <ul>
            <li>Name: ${name}</li>
            <li>Age: ${age}</li>
            <li>Job: ${job}</li>
            <li>City: ${city}</li>
            <li>${2+2}</li>
            <li>${hello()}</li>
            <li>${age > 30 ? 'over 30' : 'under 30'}</li>
        </ul>
         `

         document.body.innerHTML = html;


         
    </script>
</body>
</html>
